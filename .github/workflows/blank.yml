# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      # this is the new step
    - uses: thechetantalwar/teams-notify@v2
      with:
        message: "Hi"
        teams_webhook_url: "https://prod-103.westeurope.logic.azure.com:443/workflows/9be4fae7f1b943229781afe093936e03/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=pxF4o2hx6j2r4FkmdHs0jYIIL1u7G_LukdQQmcs54as"
